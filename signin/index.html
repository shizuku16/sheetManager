<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サインイン</title>
    <script src="./script.js"></script>

</head>
<body onload="load()">
    アカウントにサインインする<br>
    <p>
        　　　　　ID：<input type="text" id="id" maxlength="10" pattern="^[a-zA-Z0-9]+$" required oninput="check(this)"><br>　
    パスワード：<input type="password" id="pass" maxlength="10" pattern="^[a-zA-Z0-9]+$" required oninput="check(this)"><br>
    </p>
    <p class="buttonArea">
        <button onclick="signin()" id="makebtn">サインイン</button>
    </p>
    サインアップは<a href="../signup/index.html">こちら</a>
</body>
</html>
